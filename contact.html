<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthease-contact</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->
    <link rel = "stylesheet" href = "css/normalize.css">
    <!-- custom css -->
    <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
    <style> 
        body{ 
            background: -webkit-linear-gradient(right, #56d8e4, #0124ea, #56d8e4, #0124ea);
            height: 100vh;
            width: 100%;
        }
    </style>
  
  <!-- contact section -->
   <section id = "contact" class = "contact py">
    <div class = "container grid">
            <div class=" contact-center text-white text-center ">
            <div class = "contact-head">
                <h3 class = "lead">Contact Us</h3>
                <p class = "text text-md">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga.</p>
            </div>
            <br>
            <form>
                <div class = "form-element">
                    <input type = "text" class = "form-control" placeholder="Your name">
                </div>
                <div class = "form-element">
                    <input type = "email" class = "form-control" placeholder="Your email">
                </div>
                <div class = "form-element">
                    <textarea rows = "5" placeholder="Your Message" class = "form-control"></textarea>
                </div>
                <button type = "submit" class = "btn btn-white btn-submit">
                    <i class = "fas fa-arrow-right"></i> Send Message
                </button>
            </form>
        </div>
    </div>
</section>
<!-- end of contact section -->

</body>
</html>
